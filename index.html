<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lector PDF OCR - Final</title>
    <style>
        :root {
            --primary: #6200EE;
            --bg: #F5F5F5;
            --surface: #FFFFFF;
            --text: #000000;
        }

        .dark-mode {
            --bg: #121212;
            --surface: #1E1E1E;
            --text: #FFFFFF;
        }

        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overscroll-behavior: contain;
            transition: 0.3s;
        }

        .app-bar {
            width: 100%;
            padding: 15px;
            text-align: center;
            background: var(--primary);
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #viewer-container {
            position: relative;
            margin: 15px auto;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        canvas {
            max-width: 100vw;
            height: auto;
            display: block;
        }

        /* Capa de texto para selecci√≥n m√≥vil */
        #text-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            color: transparent;
            user-select: text;
            -webkit-user-select: text;
        }

        .ocr-span {
            position: absolute;
            color: transparent;
            white-space: pre;
            line-height: 1;
            pointer-events: all;
        }

        .ocr-span::selection {
            background: rgba(98, 0, 238, 0.4);
        }

        /* Men√∫ Flotante Estilo Android */
        #floating-menu {
            position: fixed;
            display: none;
            background: #323232;
            color: white;
            padding: 5px;
            border-radius: 8px;
            z-index: 3000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            align-items: center;
        }

        #floating-menu button {
            background: transparent;
            color: white;
            border: none;
            padding: 10px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Controles Inferiores */
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--surface);
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .btn-fab {
            background: var(--primary);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        #loading {
            position: fixed;
            top: 65px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: none;
            z-index: 2000;
        }
    </style>
</head>

<body>

    <div class="app-bar">Lector PDF & OCR</div>
    <div id="loading">Detectando japon√©s...</div>

    <div id="floating-menu">
        <button onclick="copyText()">Copiar</button>
        <button onclick="listenText()">Escuchar</button>
        <button onclick="translateDeepL()">DeepL</button>
        <button onclick="searchGoogle()">Buscar</button>
    </div>

    <div id="viewer-container">
        <canvas id="pdf-canvas"></canvas>
        <div id="text-layer"></div>
    </div>

    <div class="controls">
        <input type="file" id="file-input" accept="application/pdf" style="display:none">
        <button class="btn-fab" onclick="document.getElementById('file-input').click()">üìÅ</button>
        <button class="btn-fab" id="prev">‚óÄ</button>
        <span id="page-num" style="font-weight:bold">0 / 0</span>
        <button class="btn-fab" id="next">‚ñ∂</button>
        <button class="btn-fab" onclick="clearSelection()" style="background:#757575">üßπ</button>
        <input type="checkbox" id="dark-switch">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>

    <script>
        let pdfDoc = null, pageNum = 1;
        const canvas = document.getElementById('pdf-canvas');
        const textLayer = document.getElementById('text-layer');
        const menu = document.getElementById('floating-menu');
        const loadingEl = document.getElementById('loading');
        const pageNumEl = document.getElementById('page-num');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- L√ìGICA DE SELECCI√ìN Y MEN√ö ---
        document.addEventListener('selectionchange', () => {
            const selection = window.getSelection();
            const text = selection.toString().trim();
            if (text.length > 0) {
                const rect = selection.getRangeAt(0).getBoundingClientRect();
                menu.style.display = 'flex';
                menu.style.top = `${rect.top - 55 + window.scrollY}px`;
                menu.style.left = `${Math.max(10, rect.left)}px`;

            } else {
                menu.style.display = 'none';
            }
        });

        function copyText() {
            const text = window.getSelection().toString();
            if (text) {
                navigator.clipboard.writeText(text);
            }
            clearSelection();
        }
        function listenText() {
            const msg = new SpeechSynthesisUtterance(window.getSelection().toString());
            msg.lang = 'ja-JP';
            window.speechSynthesis.speak(msg);
        }
        function translateDeepL() {
            const text = window.getSelection().toString();
            window.open(`https://www.deepl.com/translator#any/es/${encodeURIComponent(text)}`, '_blank');
        }
        function searchGoogle() {
            const text = window.getSelection().toString();
            window.open(`https://www.google.com/search?q=${encodeURIComponent(text)}`, '_blank');
        }
        function clearSelection() { window.getSelection().removeAllRanges(); menu.style.display = 'none'; }

        // --- L√ìGICA DE PDF Y OCR ---
        document.getElementById('file-input').onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                const data = new Uint8Array(this.result);
                pdfjsLib.getDocument(data).promise.then(pdf => { pdfDoc = pdf; renderPage(1); });
            };
            reader.readAsArrayBuffer(file);
        };

        async function renderPage(num) {
            pageNum = num;
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: 1.5 });
            canvas.height = viewport.height; canvas.width = viewport.width;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
            pageNumEl.innerText = `${num} / ${pdfDoc.numPages}`;
            runOCR();
        }


        async function runOCR() {
            loadingEl.style.display = 'block';
            textLayer.innerHTML = '';
            const result = await Tesseract.recognize(canvas, 'jpn');
            result.data.lines.forEach(line => {
                const span = document.createElement('span');
                span.className = 'ocr-span';
                const b = line.bbox;
                span.style.left = `${b.x0}px`; span.style.top = `${b.y0}px`;
                span.style.width = `${b.x1 - b.x0}px`; span.style.height = `${b.y1 - b.y0}px`;
                span.style.fontSize = `${b.y1 - b.y0}px`;
                span.innerText = line.text;
                textLayer.appendChild(span);
            });
            loadingEl.style.display = 'none';
        }

        document.getElementById('prev').onclick = () => { if (pdfDoc && pageNum > 1) renderPage(--pageNum); };
        document.getElementById('next').onclick = () => { if (pdfDoc && pageNum < pdfDoc.numPages) renderPage(++pageNum); };
        document.getElementById('dark-switch').onchange = e => {
            document.body.classList.toggle('dark-mode', e.target.checked);
            canvas.style.filter = e.target.checked ? "invert(1) hue-rotate(180deg)" : "none";
        };
    </script>
</body>

</html>
}
