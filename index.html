<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector PDF & OCR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-bar">Lector PDF & OCR</div>
    <div id="loading-overlay">Procesando OCR Japon√©s...</div>
    <div id="toast"></div>

    <div id="viewer-container">
        <canvas id="pdf-canvas"></canvas>
        <div id="text-layer"></div>
    </div>

    <div class="controls">
        <input type="file" id="file-input" accept="application/pdf" style="display:none">
        <button class="btn-fab" id="btn-open" title="Abrir PDF">üìÅ</button>
        <button class="btn-fab" id="prev" title="P√°gina Anterior">‚óÄ</button>
        <span class="page-info" id="page-num">0 / 0</span>
        <button class="btn-fab" id="next" title="P√°gina Siguiente">‚ñ∂</button>
        <button class="btn-fab" id="btn-listen" title="Escuchar Selecci√≥n">üîä</button>
        <button class="btn-fab" id="btn-translate" title="Traducir Selecci√≥n">üåç</button>
        
        <label class="dark-mode-toggle" for="dark-switch">
            <input type="checkbox" id="dark-switch">
            <span class="toggle-label">Modo Oscuro</span>
        </label>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>

    <!-- Application Script -->
    <script src="script.js" defer></script>

</body>
</html>
