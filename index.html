<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lector Lite - MarcosVazques20</title>
    <style>
        :root {
            --accent: #4285F4;
            --dark: #202124;
        }

        body {
            font-family: sans-serif;
            background: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
        }

        /* Barra de progreso sutil */
        #status-bar {
            height: 4px;
            width: 0%;
            background: var(--accent);
            position: fixed;
            top: 0;
            z-index: 1000;
            transition: 0.3s;
        }

        /* Contenedor del PDF */
        #scroll-area {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
        }

        #canvas-container {
            position: relative;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Capa de texto Lens */
        #text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .word-box {
            position: absolute;
            color: transparent;
            user-select: text;
            -webkit-user-select: text;
        }

        .word-box::selection {
            background: rgba(66, 133, 244, 0.4);
        }

        /* Men√∫ Flotante */
        #lens-menu {
            position: fixed;
            display: none;
            background: #FFF;
            color: #333;
            padding: 10px;
            border-radius: 12px;
            z-index: 2000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            gap: 10px;
        }

        #lens-menu button {
            border: none;
            background: var(--accent);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Controles inferiores estilo Kindle */
        .nav-controls {
            height: 70px;
            background: #FFF;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
        }

        .nav-controls button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #555;
            padding: 10px;
        }

        #page-label {
            color: #555;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div id="status-bar"></div>

    <div id="lens-menu">
        <button onclick="copyL()">Copiar</button>
        <button onclick="deepL()">DeepL</button>
        <button onclick="speakL()">Voz</button>
    </div>

    <div id="scroll-area">
        <div id="canvas-container">
            <canvas id="pdf-canvas"></canvas>
            <div id="text-overlay"></div>
        </div>
    </div>

    <div class="nav-controls">
        <button onclick="changePage(-1)">‚óÄ</button>
        <span id="page-label">P√°gina: 0 / 0</span>
        <button onclick="changePage(1)">‚ñ∂</button>
        <button onclick="document.getElementById('file-picker').click()">üìÅ</button>
        <input type="file" id="file-picker" style="display:none" accept="application/pdf">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>

    <script>
        let pdfDoc = null, pageNum = 1, isRunning = false;
        const canvas = document.getElementById('pdf-canvas');
        const overlay = document.getElementById('text-overlay');
        const menu = document.getElementById('lens-menu');
        const bar = document.getElementById('status-bar');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Evento de selecci√≥n (Aparece el men√∫)
        document.addEventListener('selectionchange', () => {
            const sel = window.getSelection();
            if (sel.toString().trim()) {
                const rect = sel.getRangeAt(0).getBoundingClientRect();
                menu.style.display = 'flex';
                menu.style.top = (rect.top - 60) + 'px';
                menu.style.left = Math.max(10, rect.left) + 'px';
            } else { menu.style.display = 'none'; }
        });

        // Cargar PDF
        document.getElementById('file-picker').onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                pdfjsLib.getDocument(new Uint8Array(this.result)).promise.then(pdf => {
                    pdfDoc = pdf;
                    renderPage(1);
                });
            };
            reader.readAsArrayBuffer(file);
        };

        async function renderPage(num) {
            if (isRunning) return;
            pageNum = num;
            const page = await pdfDoc.getPage(num);
            const viewport = page.getViewport({ scale: 1.5 }); // Escala moderada para evitar crasheos

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
            document.getElementById('page-label').innerText = `${num} / ${pdfDoc.numPages}`;

            // Iniciar OCR autom√°ticamente pero de forma ligera
            runLensOCR();
        }

        async function runLensOCR() {
            overlay.innerHTML = '';
            bar.style.width = '10%';

            // Usamos Tesseract con configuraci√≥n para Japon√©s
            const worker = await Tesseract.createWorker('jpn');
            const { data } = await worker.recognize(canvas);

            data.lines.forEach(line => {
                const span = document.createElement('span');
                span.className = 'word-box';
                const b = line.bbox;
                span.style.left = b.x0 + 'px';
                span.style.top = b.y0 + 'px';
                span.style.width = (b.x1 - b.x0) + 'px';
                span.style.height = (b.y1 - b.y0) + 'px';
                span.style.fontSize = (b.y1 - b.y0) + 'px';
                span.innerText = line.text;
                overlay.appendChild(span);
            });

            await worker.terminate();
            bar.style.width = '0%';
        }

        function changePage(d) {
            const n = pageNum + d;
            if (n > 0 && n <= pdfDoc.numPages) renderPage(n);
        }

        function copyL() { navigator.clipboard.writeText(window.getSelection().toString()); }
        function deepL() { window.open(`https://www.deepl.com/translator#any/es/${encodeURIComponent(window.getSelection().toString())}`, '_blank'); }
        function speakL() {
            const u = new SpeechSynthesisUtterance(window.getSelection().toString());
            u.lang = 'ja-JP'; window.speechSynthesis.speak(u);
        }
    </script>
</body>

</html>
