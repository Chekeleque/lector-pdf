<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector PDF con OCR Japonés</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Librerías Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.3/tesseract.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Lector PDF & OCR</h1>
            <div class="controls">
                <input type="file" id="btnAbrirPdf" accept="application/pdf" />
                <button id="btnAnterior">Anterior</button>
                <span id="txtPagina">0 / 0</span>
                <button id="btnSiguiente">Siguiente</button>
                <label class="switch-label">
                    <input type="checkbox" id="switchOscuro">
                    Modo Oscuro
                </label>
            </div>
        </header>

        <main>
            <div class="canvas-wrapper">
                <canvas id="pdf-canvas"></canvas>
                <!-- Menú flotante (equivalente al ActionMode de Android) -->
                <div id="menu-flotante" class="menu-oculto">
                    <button id="btnCopiar">Copiar</button>
                    <button id="btnTraducir">Traducir</button>
                    <button id="btnEscuchar">Escuchar</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
