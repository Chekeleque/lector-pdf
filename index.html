<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lector Lens Pro</title>
    <style>
        :root {
            --primary: #4285F4;
            --bg: #1a1a1a;
        }

        body {
            font-family: sans-serif;
            background: var(--bg);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Barra de progreso sutil */
        #lens-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: #34a853;
            z-index: 2000;
            transition: width 0.3s;
        }

        /* Visor de PDF con scroll suave */
        #main-viewer {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 15px;
            background: #333;
        }

        #canvas-wrapper {
            position: relative;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            min-height: 200px;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Capa Lens: Selecci√≥n de texto */
        #lens-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: all;
        }

        .lens-text {
            position: absolute;
            color: transparent;
            user-select: text;
            -webkit-user-select: text;
            pointer-events: all;
        }

        .lens-text::selection {
            background: rgba(66, 133, 244, 0.3);
        }

        /* Men√∫ Flotante Lens mejorado para dedos */
        #lens-menu {
            position: fixed;
            display: none;
            background: #3c4043;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            z-index: 3000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            gap: 20px;
            align-items: center;
        }

        #lens-menu button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 5px;
        }

        /* Barra de navegaci√≥n inferior tipo Kindle */
        .kindle-nav {
            height: 75px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 0 10px;
        }

        .nav-btn {
            font-size: 1.8rem;
            background: none;
            border: none;
            color: #5f6368;
            cursor: pointer;
            padding: 10px;
            min-width: 50px;
        }

        #page-counter {
            font-weight: bold;
            color: #5f6368;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div id="lens-progress"></div>

    <div id="lens-menu">
        <button onclick="doCopy()">COPIAR</button>
        <button onclick="doTrans()">DEEPL</button>
        <button onclick="doVoice()">VOZ</button>
    </div>

    <div id="main-viewer">
        <div id="canvas-wrapper">
            <canvas id="pdf-canvas"></canvas>
            <div id="lens-overlay"></div>
        </div>
    </div>

    <div class="kindle-nav">
        <button class="nav-btn" onclick="changeP(-1)">‚Äπ</button>
        <span id="page-counter">0 / 0</span>
        <button class="nav-btn" onclick="changeP(1)">‚Ä∫</button>
        <button class="nav-btn" onclick="document.getElementById('file-in').click()">üìÅ</button>
        <input type="file" id="file-in" style="display:none" accept="application/pdf">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>

    <script>
        let pdf = null, pNum = 1, isBusy = false;
        const cvs = document.getElementById('pdf-canvas');
        const ctx = cvs.getContext('2d');
        const overlay = document.getElementById('lens-overlay');
        const bar = document.getElementById('lens-progress');
        const menu = document.getElementById('lens-menu');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // Selecci√≥n de texto inteligente
        document.addEventListener('selectionchange', () => {
            const sel = window.getSelection();
            if (sel.toString().trim()) {
                const rect = sel.getRangeAt(0).getBoundingClientRect();
                menu.style.display = 'flex';
                menu.style.top = `${rect.top - 70}px`;
                menu.style.left = `${Math.max(10, rect.left)}px`;
            } else { menu.style.display = 'none'; }
        });

        // Carga de archivo
        document.getElementById('file-in').onchange = e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function () {
                const data = new Uint8Array(this.result);
                pdfjsLib.getDocument({ data: data }).promise.then(res => {
                    pdf = res;
                    render(1);
                }).catch(err => alert("Error al abrir PDF"));
            };
            reader.readAsArrayBuffer(file);
        };

        async function render(n) {
            if (isBusy) return;
            isBusy = true;
            pNum = n;

            try {
                const page = await pdf.getPage(n);
                const vp = page.getViewport({ scale: 1.5 }); // Escala equilibrada para m√≥viles

                cvs.height = vp.height;
                cvs.width = vp.width;

                await page.render({ canvasContext: ctx, viewport: vp }).promise;
                document.getElementById('page-counter').innerText = `${n} / ${pdf.numPages}`;

                // Esperar un momento antes de activar el OCR para no bloquear la imagen
                overlay.innerHTML = '';
                setTimeout(startLensOCR, 500);
            } catch (e) { console.error(e); }

            isBusy = false;
        }

        async function startLensOCR() {
            bar.style.width = '10%';
            try {
                const res = await Tesseract.recognize(cvs, 'jpn', {
                    logger: m => { if (m.status === 'recognizing text') bar.style.width = `${10 + (m.progress * 90)}%`; }
                });

                res.data.lines.forEach(l => {
                    const s = document.createElement('span');
                    s.className = 'lens-text';
                    const b = l.bbox;
                    s.style.left = `${b.x0}px`; s.style.top = `${b.y0}px`;
                    s.style.width = `${b.x1 - b.x0}px`; s.style.height = `${b.y1 - b.y0}px`;
                    s.style.fontSize = `${b.y1 - b.y0}px`;
                    s.innerText = l.text;
                    overlay.appendChild(s);
                });
            } catch (e) { console.error("OCR Error", e); }
            bar.style.width = '0%';
        }

        function changeP(d) {
            const next = pNum + d;
            if (next > 0 && next <= pdf.numPages) render(next);
        }

        // Acciones del men√∫
        function doCopy() { navigator.clipboard.writeText(window.getSelection().toString()); }
        function doTrans() { window.open(`https://www.deepl.com/translator#any/es/${encodeURIComponent(window.getSelection().toString())}`, '_blank'); }
        function doVoice() {
            const u = new SpeechSynthesisUtterance(window.getSelection().toString());
            u.lang = 'ja-JP'; window.speechSynthesis.speak(u);
        }
    </script>
</body>

</html>
})
